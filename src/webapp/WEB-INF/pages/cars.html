<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
</head>
<body>
<div>
    <h1>Cars List</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${cars.empty}">
            <!--                <td colspan="2"> No Books Available </td>-->
            <td> No Books Available</td>
        </tr>
        <tr th:each="car : ${cars}">
            <td><span th:text="${car.id}"> Id </span></td>
            <td><span th:text="${car.model}"> Model </span></td>
            <td><span th:text="${car.series}"> Series </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
